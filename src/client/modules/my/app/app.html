<template>
	<label for="alias">Alias</label><br />
	<input type="text" value={alias} onblur={changeAlias} /><br />
	<label for="url2">URL To Shorten</label><br />
	<input
		type="url"
		value={url2}
		onblur={changeUrl}
		pattern="^(http|https)://.*"
		required
	/><br /><br />
	<input type="submit" onclick={formSubmit} /> <br /><br />
	{responses}
</template>
